<!DOCTYPE html>
<html>
<head>
  <title>Math Operators</title>
  <script src="JS/main.js"></script>
  <style>
    .math-section {
      margin: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    h2 {
      color: #333;
      border-bottom: 2px solid #666;
      padding-bottom: 5px;
    }
    p {
      margin: 10px 0;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="math-section">
    <h2>Math Object Methods</h2>
    <p id="round"></p>
    <p id="ceil"></p>
    <p id="floor"></p>
    <p id="abs"></p>
    <p id="pow"></p>
    <p id="sqrt"></p>
    <p id="min"></p>
    <p id="max"></p>
    <p id="pi"></p>
    <p id="sin"></p>
    <p id="cos"></p>
  </div>

  <div class="math-section">
    <h2>Subtraction Assignment</h2>
    <p id="Math" onclick="subtraction_Function()">Click to see the difference</p>
  
    <h2>Multiplication and Division Results</h2>
    <p id="multiplication"></p> 
    <p id="division"></p>

    <h2>Modulus Operations</h2>
    <p id="modulus"></p>
    <p id="even_odd"></p>

    <h2>Negation Operations</h2>
    <p id="negation1"></p>
    <p id="negation2"></p>
    <p id="negation3"></p>

    <h2>Increment Operations</h2>
    <p id="pre_increment"></p>
    <p id="pre_increment_after"></p>
    <p id="post_increment"></p>
    <p id="post_increment_result"></p>
    <p id="post_increment_after"></p>

    <h2>Decrement Operations</h2>
    <p id="pre_decrement"></p>
    <p id="pre_decrement_after"></p>
    <p id="post_decrement"></p>
    <p id="post_decrement_result"></p>
    <p id="post_decrement_after"></p>

    <h2>Random Number Operations</h2>
    <p id="random_basic"></p>
    <p id="random_1_10"></p>
    <p id="random_1_100"></p>
    <p id="random_neg_pos"></p>
    <p id="random_decimal"></p>
  </div>

  <div class="math-section">
    <h2>More Math Operations</h2>
    <p id="negation"></p>
    <p id="increment"></p>
    <p id="decrement"></p>
    <p id="random"></p>
    <p id="power"></p>
  </div>
</body>
</html>
