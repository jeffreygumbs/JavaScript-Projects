<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer and Slideshow</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script src="JS/main.js"></script>
</head>
<body>
    <h1>Countdown Timer</h1>
    <p>How many seconds would you like to set your alarm for?</p>
    <input type="number" id="seconds" />
    <button onclick="countdown()">Click here to start timer</button>
    <p id="timer"></p>

    <h1>Slideshow</h1>
    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- Slides -->
        <div class="mySlides">
            <img src="https://picsum.photos/800/400?random=1" alt="Slide 1">
        </div>

        <div class="mySlides">
            <img src="https://picsum.photos/800/400?random=2" alt="Slide 2">
        </div>

        <div class="mySlides">
            <img src="https://picsum.photos/800/400?random=3" alt="Slide 3">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
</body>
</html>
